<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BibleNOW Stripe Connect Complete</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #221206 0%, #3C2A16 100%);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 40px 20px;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FFD700;
        }
        .message {
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .button {
            background: #FFD700;
            color: #221206;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .button:hover {
            background: #FFED4E;
        }
        .loading {
            margin: 20px 0;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #FFD700;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #4CAF50;
            font-weight: bold;
        }
        .error {
            color: #F44336;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">BibleNOW</div>
        <div class="loading">
            <div class="spinner"></div>
            <div class="message">Processing your Stripe account setup...</div>
        </div>
        <div class="message">
            If you're not automatically redirected, please tap the button below to return to the BibleNOW app.
        </div>
        <a href="#" id="deepLinkButton" class="button">Return to BibleNOW</a>
        <div class="message" style="font-size: 14px; opacity: 0.8; margin-top: 30px;">
            If you're having trouble, please close this page and return to the BibleNOW app manually.
        </div>
    </div>

    <script>
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const accountId = urlParams.get('account');
        const success = urlParams.get('success');
        const error = urlParams.get('error');
        
        // Determine the status message
        let statusMessage = 'Processing your Stripe account setup...';
        let deepLinkPath = 'stripe-connect/complete';
        
        if (success === 'true') {
            statusMessage = 'Stripe account connected successfully!';
            deepLinkPath = 'stripe-connect/success';
        } else if (error) {
            statusMessage = 'Stripe account setup failed. Please try again.';
            deepLinkPath = 'stripe-connect/error';
        }
        
        // Update the message
        document.querySelector('.loading .message').textContent = statusMessage;
        
        // Construct the deep link
        const deepLink = accountId 
            ? `biblenow://${deepLinkPath}?account=${accountId}`
            : `biblenow://${deepLinkPath}`;
        
        // Set the button href
        document.getElementById('deepLinkButton').href = deepLink;
        
        // Try to redirect automatically after a short delay
        setTimeout(() => {
            window.location.href = deepLink;
        }, 2000);
        
        // Fallback: if the deep link doesn't work, show instructions
        setTimeout(() => {
            // If we're still on this page after 5 seconds, the deep link probably failed
            if (document.visibilityState !== 'hidden') {
                document.querySelector('.loading').innerHTML = `
                    <div class="message" style="color: #FFD700;">
                        <strong>Redirect failed</strong><br>
                        Please tap the button above to return to the BibleNOW app.
                    </div>
                `;
            }
        }, 5000);
    </script>
</body>
</html>
